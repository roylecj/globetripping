<template name="tripItem">
    <div class="col-sm-8 col-md-4 col-lg-6">
<!--        <div class="well well-sm"> -->
        <a class="list-group-item" href="{{pathFor 'tripDetails'}}" title="{{destinationCity}}">
        <img height=100 width="100%" src="{{image}}" class="thumbnail img-responsive" />
        <h3>{{destinationCity}}</h3>
        <a href="{{pathFor 'tripEdit'}}" class="pull-right btn btn-xs btn-primary glyphicon glyphicon-pencil"></a>
        <h4 class="panel-title pull-left">{{startDate}} - {{endDate}}</h4><br/>
        <p list-group-item-info>{{tripDescription}}</p><br/><br/>
        <span class="badge"></span>
        </a>
<!--        </div> -->
    </div>
</template>
