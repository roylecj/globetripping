<template name="friendList">
  <div class="list-group">
    <div class="row">
      <div class="col-sm-4">

        {{#each friends}}
          {{> friendItem}}
        {{/each}}

        {{#if invitationCount}}
        <a href="#" class="list-group-item">
          <div class="row">
            <div class="col-sm-4">
              <p>Invitations</p>
            </div>
          </div>
          <div class="row">
          {{#each friendInvitations}}
            {{> friendInvitationItem}}
          {{/each}}
          </div>
        </a>
        {{/if}}

      </div>
      <div class="col-sm-8">
      </div>
    </div>
  </div>
</template>
