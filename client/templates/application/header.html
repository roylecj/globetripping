<template name="header">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'tripList'}}">globe tripper</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="{{isCurrentMenu 'trips' 'class'}}"><a href="{{pathFor 'tripList'}}">Trips</a></li>
          <li class="{{isCurrentMenu 'ideas' 'class'}}"><a href="{{pathFor 'ideaList'}}">Ideas</a></li>
          <li class="{{isCurrentMenu 'friends' 'class'}}"><a href="{{pathFor 'friendList'}}">Friends</a></li>
          <li class="{{isCurrentMenu 'todo' 'class'}}"><a href="{{pathFor 'todoList'}}">Todo</a></li>

        </ul>

      <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <ul class="nav navbar-nav navbar-right">
            <li>{{> loginButtons}}</li>
        </ul>
      </div>
    </div>
  </nav>

  <!--
  Now we have a list of in context buttons
  -->

  {{#if isCurrentMenu 'friends' 'option'}}
    <a href="{{pathFor 'friendAdd'}}" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-envelope"></span>  Invite a Friend</a>
    {{#if friendCount}}
      <button class="friendSwitch btn {{friendButton}} btn-sm">Friends <span class="badge">{{friendCount}}</span></button>
    {{/if}}
    {{#if invitationCount}}
      <button href="#" class="inviteSwitch btn {{inviteButton}} btn-sm">Invitations <span class="badge">{{invitationCount}}</span></button>
    {{/if}}
  {{/if}}

  {{#if isCurrentMenu 'trips' 'option'}}
  <a href="{{pathFor 'tripAdd'}}" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus"></span>  Plan a Trip</a>
  {{/if}}

  {{#if isCurrentMenu 'ideas' 'option'}}
  <a href="#" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus"></span>  Add an Idea</a>
  {{/if}}

  {{#if isCurrentMenu 'todo' 'option'}}
  <a href="#" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus"></span>  Add a Reminder</a>
  {{/if}}

  <!-- We need to add some space -->

  <p></p>
</template>
